{% extends "base.html" %}

{% block title %}Password Reset Complete - Retirement Planner{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">Password Reset Complete</h2>
                <p class="mt-2 text-gray-600">
                    Your password has been successfully reset. You can now log in with your new password.
                </p>
                <div class="mt-6">
                    <a href="{% url 'login' %}" class="inline-block w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors text-center">
                        Go to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
