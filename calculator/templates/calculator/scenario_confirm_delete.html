{% extends "base.html" %}

{% block title %}Delete Scenario - Retirement Planner{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Delete Scenario</h1>

        <p class="text-gray-700 mb-6">
            Are you sure you want to delete the scenario <strong>{{ object.name }}</strong>?
            This action cannot be undone.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-3">
                <a href="{% url 'calculator:scenario_list' %}"
                   class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    Delete Scenario
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
